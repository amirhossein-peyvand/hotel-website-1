<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="this is a hotel website">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" media="screen and (max-width: 768px)" href="css/mobile.css">
		<title>Hotel | Contact</title>
	</head>
	<body>
		<header>
			<nav id="navbar">
				<div class="container">
					<h1>Boston Hotel</h1>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a class="active" href="contact.html">Contact</a></li>
					</ul>
				</div>
			</nav>
		</header>

		<section id="contact-from" class="py-3 bg-light">
			<div class="container">
				<h1><span class="text-primary l-heading">Contact</span> Us</h1>
				<div class="fix">
					<p>Please fill out the form below to contact us</p>
					<form action="">
						<div class="form-group">
							<label for="name">Name <span>*</span></label>
							<input type="text" name="name" id="name" placeholder="Your Name ...">
						</div>
					
						<div class="form-group">
							<label for="emial">Email <span>*</span></label>
							<input type="emial" name="email" id="email" placeholder="Your Email ...">
						</div>

						<div class="form-group">
							<label for="message">Message</label>
							<textarea name="message" id="message" placeholder="Type Something ..."></textarea>
						</div>

						<button type="submit" class="btn">SUBMIT</button>
					</form>
				</div>
			</div>
		</section>


		<section id="contact-info" class="bg-dark-green">
			<div class="container">
				<div class="box">
					<img width="50" height="50" src="https://img.icons8.com/ios-filled/64/000000/5-star-hotel--v2.png"/>
					<h2>Location</h2>
					<p>50 Main st, Boston MA</p>
				</div>

				<div class="box">
					<img width="50" height="50" src="https://img.icons8.com/ios-filled/50/000000/phone.png"/>
					<h2>Phone Number</h2>
					<p>(617) 555-5555</p>
				</div>

				<div class="box">
					<img width="50" height="50" src="https://img.icons8.com/ios-filled/50/000000/filled-message.png"/>
					<h2>Email Address</h2>
					<p>
						Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
					</p>
				</div>
			</div>
		</section>


		
		<footer id="main-footer">
			<p>Hotel BT &copy; 2021, All Rights Reserved</p>
		</footer>

	</body>
</html>
